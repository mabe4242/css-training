<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <style>
        .relative {
            position: relative;
            top: 50px;
            left: 50px;
        }
        
        .absolute {
            position: absolute;
            top: 50px;
            left: 50px;
        }

        .red-box {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        .blue-box {
            width: 300px;
            height: 300px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="relative red-box">
        <div class="absolute blue-box"></div>
    </div>
</body>
</html>
